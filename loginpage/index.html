          <form action="login.html" method="GET">

            <div class="row" style=" margin:0px;padding-top:70px;">
                <div class="col l3 s12 m3">
                    <div class="white-text" style="font-size:25px;">Team Name*:</div>
                    
                </div>
                <div class="col l9 s12 m9"  >
                    <div class="input-field">
                        <input type="text" class="white" Placeholder="          Enter Team Name" style="border-radius:20px;">
                    </div>
                </div>
            </div>


            <div class="row" style=" margin:0px;">
                    <div class="col l3 s12 m3">
                        <div class="white-text" style="font-size:25px;">No. Of Members*:</div>
                        
                    </div>
                    <div class="col l9 s12 m9"  >
                            <div class="input-field white" style="border-radius:20px;">
                                   
                                            <select>
                                              <option value=""  disabled selected>          Choose your option</option>
                                              <option value="1">          3 Members</option>
                                              <option value="2">          4 Members</option>
                                              <option value="3">          5 Members</option>
                                            </select>
                                         
                                          
                        
                        </div>
                    </div>
                </div>
            


       <div class="row" style=" margin:0px;">
           <div class="col l3 s12 m3">
               <div class="white-text" style="font-size:25px;">Leader Name*:</div>
               
           </div>
           <div class="col l9 s12 m9"  >
               <div class="input-field">
               
                   <input type="text"  class="white" Placeholder="          Enter Leader Name" style="border-radius:20px;">
                </div>
           </div>
       </div>


       
    

            
       <div class="row" style=" margin:0px;">
            <div class="col l3 s12 m3">
                <div class="white-text" style="font-size:25px;">Email*:</div>
                
            </div>
            <div class="col l9 s12 m9"  >
               <div class="input-field">
               
                    <input type="Email" class="white" Placeholder="          Enter Your Email" style="border-radius:20px;">
                </div>
            </div>
        </div>

            
       <div class="row" style=" margin:0px;">
            <div class="col l3 s12 m3">
                <div class="white-text" style="font-size:25px;">Contact*:</div>
                
            </div>
            <div class="col l9 s12 m9"  >
               <div class="input-field">
                
                    <input type="tel" class="white" Placeholder="          Enter Your Contact Number" style="border-radius:20px;">
                </div>
            </div>
        </div>

            
      


            
       <div class="row" style=" margin:0px;">
            <div class="col l3 s12 m3">
                <div class="white-text" style="font-size:25px;">Course*:</div>
                
            </div>
            <div class="col l9 s12 m9"  >
               <div class="input-field white " style="border-radius:20px;">
                
                    <select>
                            <option value=""  disabled selected>          Select Your Course</option>
                            <option value="1">          B.tech</option>
                            <option value="2">          Diploma</option>
                            <option value="3">          Bsc</option>
                            <option value="3">          Other</option>
                          </select>
                </div>
            </div>
        </div>


            
       <div class="row" style=" margin:0px;">
            <div class="col l3 s12 m3">
                <div class="white-text" style="font-size:25px;">Year*:</div>
                
            </div>
            <div class="col l9 s12 m9"  >
               <div class="input-field white" style="border-radius:20px;">
                
                    <select style="border-radius:20px;">
                            <option value=""  disabled selected>          Select Year</option>
                            <option value="1">          1st Year</option>
                            <option value="2">          2nd Year</option>
                            <option value="3">          3rd Year</option>
                            <option value="3">          4th Year</option>
                          </select>
                </div>
            </div>
        </div>

            
       <div class="row" style=" margin:0px;">
            <div class="col l3 s12 m3">
                <div class="white-text" style="font-size:25px;">Password*:</div>
                
            </div>
            <div class="col l9 s12 m9"  >
               <div class="input-field">
               
                    <input type="password"  class="white" Placeholder="          Enter Password" style="border-radius:20px;">
                </div>
            </div>
        </div>

            
       <div class="row" style=" margin:0px;">
            <div class="col l3 s12 m3">
                <div class="white-text" style="font-size:25px;">          Confirm Password*:</div>
                
            </div>
            <div class="col l9 s12 m9">
               <div class="input-field">
                
                    <input type="password" class="white" Placeholder="Enter Password Again" style="border-radius:20px;">
                </div>
            </div>
        </div>

            
     <div style="padding-bottom:40px;">
            <div class="center ">
                    <input type="submit"  class="btn transparent" style="font-size:20px;border-style: solid; border-width: 2px;border-radius:20px;"  value="Submit" >
                       
                              
                       </input>
                    </div>
                     
                  </div>
     </div>
